<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Clone (Abel)</title>

    <Link rel="stylesheet" href="Styles/YouTube Clone (Abel).css"></Link>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <input class="Search-box" type="text" placeholder="Search">
    
    <div class="Video-1">
      
      <div class="row-1">
        <img class="thumbnail" src="Thumbnail/thumbnail-1.webp">
      </div>

      <div class="row-2">
        <div class="profilepic">
          <img class="photosty" src="Channel-Pics/Abel.jpg">
        </div>
      
        <div class="Viddisc" >
         <p Class="video-name">
          "FIREFIGHTING CALCULATOR" የኢትዮጵያ ተስፋ _ ቴክ ወሬ ከቤላ ጋር
         </p>
         <p class="channel-name">
          ቴክ ወሬ
         </p>
         <p class="stat">
          5M views &#x2022; 1 year ago
         </p>
        </div>
      </div>
      
    </div>
    
    <div class="Video-2">
      <div class="row-1">
        <img class="thumbnail" src="Thumbnail/thumbnail-2.webp">
      </div>

      <div Class="row-2">
        <div class="profilepic">
          <img class="photosty" src="Channel-Pics/Aman.webp">
        </div>

        <div class="Viddisc">
          <p Class="video-name">
            "ድመቷ ምን አለች? ያው በገሌ ነዋ!" ከአነጋጋሪው አማን ጋር የተደረገ ቆይታ
          </p>
          <p class="channel-name">
            Amanuel Getahun
          </p>
          <p class="stat">
            10K views &#x2022; 6 days ago
          </p>
        </div>
        
      </div>
      
    </div>
  </body>
</html>
